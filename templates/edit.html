{% extends "layout.html" %}
{% block body %}
  <h2>Edit Flight</h2>
  <form action="" method=post>
    <p>
      Airline ID:
      <input type=number name="airline_id" value="{{ flight_edit.airline_id }}">
    <p>Aircraft ID:
    <p><input type=number name="aircraft_id" value="{{ flight_edit.aircraft_id }}">
    <p>From Destination:
    <p><input type=number name="from_destination" value="{{ flight_edit.from_destination }}">
    <p>To Destination:
    <p><input type=number name="to_destination" value="{{ flight_edit.to_destination }}">
    <p>Departure Date:
    <p><input type=date name="departure_date" value="{{ flight_edit.departure_date }}">
    <p>Departure Time:
    <p><input type=datetime name="daperture_time" value="{{ flight_edit.departure_time }}">
    <p>Arrival Date:
    <p><input type=date name="arrival_date" value="{{ flight_edit.arrival_date }}">
    <p>Arrival Time:
    <p><input type=datetime name="arrival_time" value="{{ flight_edit.arrival_time }}">
    <p>
    <input type=submit value="Edit entry">
    <br>
    <a href="{{ url_for('show_flight') }}"><input type=submit value="Back"></a>
  </form>
{% endblock %}
