{% extends "layout.html" %}
{% block body %}
{% if airports %}
  <h1>Airports</h1>
  <form action="{{ url_for('new_airport') }}"><input type="submit" value="Create"></form>

    <table class="table_fill">
        
      <tr>
        <th class="text-left">#</th>
        <th class="text-left">AirlineID</th>
        <th class="text-left">AirportCode</th>
        <th class="text-left">City</th>
        <th class="text-left">State</th>
        <th class="text-left"></th>
      </tr>
        
        <tbody class="table-hover">
      {%- for airport in airports %}
      <tr>
        <td class="text-left">{{ airport.airport_id }}</td>
        <td class="text-left">{{ airport.airline_id }}</td>
        <td class="text-left">{{ airport.airport_code }}</td>
        <td class="text-left">{{ airport.city }}</td>
        <td class="text-left">{{ airport.state }}</td>
        <td><a href="{{ url_for('delete_airport', airport_id=airport.airport_id) }}"><input type=submit value="Delete"></a>
        <td><a href="{{ url_for('edit_airport', airport_id=airport.airport_id) }}"><input type=submit value="Edit"></a>
      {%- endfor %}
      </tr>
      </tbody>
    </table>
    <p>
      <form action="{{ url_for('update_done') }}" method=post><input type=submit value="Update"></form>
            <br>
      <a href="{{ url_for('show_all') }}"><input type=submit value="Back"></a>
{% endif %}
{% endblock %}
