{% extends "layout.html" %}
{% block body %}
{% if aircrafts %}
  <h1>Aircrafts</h1>
  <form action="{{ url_for('new_aircraft') }}"><input type="submit" value="Create"></form>

    <table class="table_fill">
      <tr>
        <th class="text-left">#</th>
        <th class="text-left">AirlineID</th>
        <th class="text-left">Aircraft Type</th>
        <th class="text-left">Capacity</th>
        <th class="text-left"></th>
      </tr>
      <tbody class="table-hover">
      {%- for aircraft in aircrafts %}
      <tr>
        <td class="text-left">{{ aircraft.airline_id }}</td>
        <td class="text-left">{{ aircraft.airline_id }}</td>
        <td class="text-left">{{ aircraft.aircraft_type }}</td>
        <td class="text-left">{{ aircraft.capacity }}</td>
        <td><a href="{{ url_for('delete_aircraft', aircraft_id=aircraft.aircraft_id) }}"><input type=submit value="Delete"></a>
        <td><a href="{{ url_for('edit_aircraft', aircraft_id=aircraft.aircraft_id) }}"><input type=submit value="Edit"></a>
      {%- endfor %}
      </tr>
      </tbody>
    </table>
    <p>
      <form action="{{ url_for('update_done') }}" method=post><input type=submit value="Update"></form>
            <br>
      <a href="{{ url_for('show_all') }}"><input type=submit value="Back"></a>
{% endif %}
{% endblock %}
